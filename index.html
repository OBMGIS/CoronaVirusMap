
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>Tracking the 2020 Corona Virus</h1>
    <div id="container" style="width: 60%; height: 400px;  "></div>


<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.world.min.js"></script>
</body>
<script>

    var map = new Datamap({
        element: document.getElementById('container'),
        fills: {
            HIGH: '#de3421',
            LOW: '#123456',
            MEDIUM: 'blue',
            UNKNOWN: 'rgb(0,0,0)',
            defaultFill: 'green'
        },
        data: {
            CHN: {
                fillKey: 'HIGH',
                numberOfThings: 300000
            },
            USA: {
                fillKey: 'MEDIUM',
                numberOfThings: 10381
            },
            FRA: {
                fillKey: 'LOW',
                numberOfThings: 3
            }
        },
        geographyConfig: {
            popupTemplate: function(geo, data) {
                return ['<div class="hoverinfo"><strong>',
                        'Corona virus Cases Confirmed in ' + geo.properties.name,
                        ': ' + data.numberOfThings,
                        '</strong></div>'].join('');
            }
        }
    });

    map.legend();

</script>

</html>
