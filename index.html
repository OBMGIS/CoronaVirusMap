<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COVID-19 Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            width: 100%;
            height: 100%;
        }
        #datamap {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Tracking COVID-19 - Updated Live</h1>
    <h3>(Tip: Hover on top of a country to see the number of cases!)</h3>
    <div id="container"></div>
    <div id="datamap"></div> <!-- New div for Datamaps -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.all.hires.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        async function fetchCovidData() {
            const response = await fetch('https://disease.sh/v3/covid-19/countries');
            const data = await response.json();
            return data;
        }

        function prepareData(covidData) {
            const data = {};
            covidData.forEach(country => {
                data[country.countryInfo.iso3] = {
                    fillKey: getFillKey(country.cases),
                    numberOfCases: country.cases
                };
            });
            return data;
        }

        function getFillKey(cases) {
            if (cases > 1000000) return 'HIGH';
            if (cases > 100000) return 'MEDIUM';
            return 'LOW';
        }

        function initializeMap(data) {
            const map = L.map('container').setView([20, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var datamap = new Datamap({
                element: document.getElementById('datamap'),
                fills: {
                    HIGH: '#eb0f0c',
                    MEDIUM: '#29dfff',
                    LOW: '#ffeb96',
                    defaultFill: '#b0c4de'
                },
                data: data,
                geographyConfig: {
                    popupTemplate: function(geo, data) {
                        return ['<div class="hoverinfo"><strong>',
                                'COVID-19 Cases in ' + geo.properties.name,
                                ': ' + data.numberOfCases,
                                '</strong></div>'].join('');
                    }
                },
                setProjection: function(element) {
                    var projection = d3.geo.equirectangular()
                        .center([23, -3])
                        .scale(153)
                        .translate([element.offsetWidth / 2, element.offsetHeight / 2]);
                    var path = d3.geo.path()
                        .projection(projection);
                    return {path: path, projection: projection};
                },
                done: function(datamap) {
                    datamap.svg.selectAll('.datamaps-subunit').on('click', function(geography) {
                        map.setView([geography.properties.latitude, geography.properties.longitude], 5);
                    });
                }
            });
        }

        fetchCovidData().then(covidData => {
            const data = prepareData(covidData);
            initializeMap(data);
        });
    </script>
</body>
</html>
