<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COVID-19 Tracker</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #container {
            flex: 1;
            position: relative;
        }
        #datamap {
            width: 100%;
            height: 100%;
            background-color: #87CEEB; /* Set ocean color to light blue */
        }
        #dashboard {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        .box {
            flex: 1;
            margin: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }
        .box h3 {
            margin-top: 0;
        }
        @media (max-width: 768px) {
            #dashboard {
                flex-direction: column;
            }
            .box {
                width: 80%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="datamap"></div>
    </div>
    <div id="dashboard">
        <div class="box" id="usa-box">
            <h3>United States</h3>
            <p id="usa-cases">Loading...</p>
        </div>
        <div class="box" id="cuba-box">
            <h3>Cuba</h3>
            <p id="cuba-cases">Loading...</p>
        </div>
        <div class="box" id="mexico-box">
            <h3>Mexico</h3>
            <p id="mexico-cases">Loading...</p>
        </div>
    </div>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.all.hires.js"></script>
    <script>
        let datamap;

        async function fetchCovidData() {
            const response = await fetch('https://disease.sh/v3/covid-19/countries');
            const data = await response.json();
            return data;
        }

        function prepareData(covidData) {
            const data = {};
            covidData.forEach(country => {
                data[country.countryInfo.iso3] = {
                    fillKey: getFillKey(country.cases),
                    numberOfCases: country.cases
                };
            });
            return data;
        }

        function getFillKey(cases) {
            if (cases > 1000000) return 'HIGH';
            if (cases > 100000) return 'MEDIUM';
            return 'LOW';
        }

        function initializeMap(data) {
            datamap = new Datamap({
                element: document.getElementById('datamap'),
                fills: {
                    HIGH: '#eb0f0c',
                    MEDIUM: '#29dfff',
                    LOW: '#ffeb96',
                    defaultFill: '#b0c4de'
                },
                data: data,
                geographyConfig: {
                    popupTemplate: function(geo, data) {
                        return ['<div class="hoverinfo"><strong>',
                                'COVID-19 Cases in ' + geo.properties.name,
                                ': ' + (data ? data.numberOfCases : 'No data'),
                                '</strong></div>'].join('');
                    },
                    borderColor: '#000000',  // Set the outline color to black
                    highlightBorderColor: '#FF0000',  // Set the highlight outline color to red
                },
                setProjection: function(element) {
                    var projection = d3.geo.equirectangular()
                        .center([0, 20])
                        .scale(element.offsetWidth / 6.5)
                        .translate([element.offsetWidth / 2, element.offsetHeight / 2]);
                    var path = d3.geo.path()
                        .projection(projection);
                    return {path: path, projection: projection};
                }
            });
        }

        function resizeMap() {
            if (datamap) {
                datamap.resize();
            }
        }

        function updateDashboard(covidData) {
            const usaData = covidData.find(country => country.countryInfo.iso3 === 'USA');
            const cubaData = covidData.find(country => country.countryInfo.iso3 === 'CUB');
            const mexicoData = covidData.find(country => country.countryInfo.iso3 === 'MEX');

            if (usaData) {
                document.getElementById('usa-cases').textContent = `Cases: ${usaData.cases}`;
            } else {
                document.getElementById('usa-cases').textContent = 'No data';
            }

            if (cubaData) {
                document.getElementById('cuba-cases').textContent = `Cases: ${cubaData.cases}`;
            } else {
                document.getElementById('cuba-cases').textContent = 'No data';
            }

            if (mexicoData) {
                document.getElementById('mexico-cases').textContent = `Cases: ${mexicoData.cases}`;
            } else {
                document.getElementById('mexico-cases').textContent = 'No data';
            }
        }

        window.addEventListener('resize', resizeMap);

        document.addEventListener('DOMContentLoaded', () => {
            fetchCovidData().then(covidData => {
                const data = prepareData(covidData);
                initializeMap(data);
                updateDashboard(covidData);
            });
        });
    </script>
</body>
</html>
